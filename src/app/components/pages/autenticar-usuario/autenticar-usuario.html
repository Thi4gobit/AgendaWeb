<!-- login.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100"
    style="background: linear-gradient(135deg, #4e54c8, #8f94fb);">


    <div class="card shadow p-4" style="width: 350px; border-radius: 10px;">


        <div class="text-center">
            <img src="https://www.cotiinformatica.com.br/imagens/logo-coti-informatica.svg" alt="COTI Informática">
            <h5 class="mt-2">Agenda Web - Autenticação</h5>          
        </div>


        <hr/>


        <form [formGroup]="formAutenticacao" (ngSubmit)="onSubmit()">


            <div class="mb-3">
                <label for="email" class="form-label">Email de acesso:</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>


            <div class="mb-3">
                <label for="senha" class="form-label">Senha de acesso:</label>
                <input type="password" formControlName="senha" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>


            <button type="submit" class="btn btn-primary w-100">
                Acessar
            </button>


        </form>


        <div class="text-center mt-3">
            <a href="/pages/criar-usuario" class="text-decoration-none">
                Não possui conta? <strong>Crie aqui!</strong>
            </a>
        </div>


    </div>
</div>
